steps:
  - id: 'Gerando key'
    name: 'gcr.io/cloud-builders/gcloud'
    args:
      - kms
      - decrypt
      - --ciphertext-file=./storage/credentials/google/service-account-storage.json.enc
      - --plaintext-file=./storage/credentials/google/service-account-storage.json
      - --location=global
      - --keyring=course
      - --key=service-account

  - id: 'Rodando docker compose'
    name: 'gcr.io/$PROJECT_ID/docker-compose:1.25.5'
    args: ['-f', 'docker-compose.prod.yaml', 'up', '-d']
    env:
      - GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID
      - GOOGLE_CLOUD_KEY_FILE=service-account-storage.json
      - GOOGLE_CLOUD_STORAGE_BUCKET=micro-video-storage
      - GOOGLE_CLOUD_STORAGE_API_URI=https://storage.cloud.google.com/micro-video-storage

  - id: 'Rodando docker ps'
    name: 'gcr.io/cloud-builders/docker'
    args: ['ps']

  - id: 'Rodando compose'
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', -u' ,'root' ,'micro-videos-app', 'composer', 'install']

  - id: 'Copiando .env'
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', -u' ,'root' ,'micro-videos-app', 'cp', '.env.example', '.env']

  - id: 'Copiando .env.testing'
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', -u' ,'root' ,'micro-videos-app', 'cp', '.env.testing.example', '.env']

  - id: 'Rodando key:generate'
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', -u' ,'root' ,'micro-videos-app', 'php', '/var/www/artisan', 'key:generate']

  - id: 'Rodando migrations'
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', -u' ,'root' ,'micro-videos-app', 'php', '/var/www/artisan', 'migrate']

  - id: 'Rodando tests'
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', -u' ,'root' ,'micro-videos-app', 'php', '/var/www/vendor/bin/phpunit', '-c', '/var/www/phpunit.xml']
